  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];

    class Particle {
      constructor(x, y, size, speedX, speedY) {
        this.x = x; this.y = y; this.size = size;
        this.speedX = speedX; this.speedY = speedY;
      }
      update() { this.x += this.speedX; this.y += this.speedY; if(this.size>0.2) this.size-=0.02; }
      draw() { ctx.fillStyle="#bb86fc"; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
    }

    function init() {
      for(let i=0;i<100;i++){
        let size=Math.random()*3+1;
        let x=Math.random()*canvas.width;
        let y=Math.random()*canvas.height;
        let speedX=(Math.random()-0.5)*1.5;
        let speedY=(Math.random()-0.5)*1.5;
        particlesArray.push(new Particle(x,y,size,speedX,speedY));
      }
    }
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let i=0;i<particlesArray.length;i++){ particlesArray[i].update(); particlesArray[i].draw(); }
      requestAnimationFrame(animate);
    }
    init(); animate();
    window.addEventListener("resize",()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
  </script>
