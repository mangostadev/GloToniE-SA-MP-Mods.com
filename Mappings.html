<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GloToniE_1010 | Mapping Preview</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(270deg, #0f0f0f, #3b0066);
  background-size: 400% 400%;
  animation: bgMove 12s ease infinite;
  color: white;
  min-height: 100vh;
}
@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
nav { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.6); padding: 15px 20px; z-index: 100; }
nav a { color: #bb86fc; text-decoration: none; font-weight: bold; font-size: 1.1em; }
nav a:hover { color: #fff; }

.hero { text-align: center; margin-top: 100px; }
.hero h1 { font-family: 'Orbitron', sans-serif; font-size: 2.5em; text-shadow: 0 0 20px #7a3cff; }
.hero p { font-size: 1.1em; margin-top: 10px; opacity: 0.8; }

.mapping-card { max-width: 900px; margin: 40px auto; padding: 20px; background: rgba(123,0,255,0.3); border-radius: 12px; text-align: center; }
.mapping-card h3 { margin-bottom: 10px; }
.mapping-card p { opacity: 0.85; margin-bottom: 15px; }

.mapping-scroll { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 10px; scroll-behavior: smooth; }
.mapping-scroll img {
  width: 180px; height: auto; border-radius: 8px;
  box-shadow: 0 0 10px #bb86fc,0 0 20px #7a3cff;
  flex-shrink: 0; cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
.mapping-scroll img:hover { transform: scale(1.05); box-shadow: 0 0 20px #bb86fc,0 0 40px #7a3cff; }

.download-btn { display: inline-block; margin-top: 15px; padding: 10px 20px; border-radius: 10px; background: #7a3cff; color: white; text-decoration: none; font-weight: bold; transition: 0.3s; }
.download-btn:hover { background: #bb86fc; box-shadow: 0 0 15px #bb86fc,0 0 30px #7a3cff; transform: scale(1.05); }

footer { text-align: center; padding: 15px; background: rgba(0,0,0,0.7); color: #aaa; margin-top: 40px; }

/* Lightbox overlay */
.lightbox-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 999; }
.lightbox-container { display: flex; gap: 20px; align-items: center; }
.lightbox-container img { max-width: 45%; max-height: 90%; border-radius: 10px; }

.lightbox-arrow { font-size: 3em; color: #bb86fc; cursor: pointer; user-select: none; transition: 0.3s; }
.lightbox-arrow:hover { color: #fff; }

@media (max-width: 768px) {
  .mapping-scroll img { width: 140px; }
  .lightbox-container img { max-width: 90%; }
  .lightbox-container { flex-direction: column; gap: 15px; }
}
</style>
</head>
<body>

<nav><a href="index.html">üè† Home</a></nav>

<div class="hero">
  <h1>Mappings</h1>
  <p>Click any image to see pair preview. Use arrows to navigate.</p>
</div>

<div class="mapping-card">
  <h3>Football Mapping</h3>
  <p>Mapping N 1.0</p>
  <a href="https://www.mediafire.com/file/i5y7v9yb7jmv5b0/FootBall+GloToniE.zip/file" class="download-btn" download>Download Mapping</a>
</div>

<!-- Lightbox overlay -->
<div class="lightbox-overlay" id="lightbox">
  <span class="lightbox-arrow" id="prev">&#8592;</span>
  <div class="lightbox-container">
    <img id="lightbox-left" src="" alt="Left Preview">
    <img id="lightbox-right" src="" alt="Right Preview">
  </div>
  <span class="lightbox-arrow" id="next">&#8594;</span>
</div>

<footer>¬© 2025 GloToniE_1010. All rights reserved.</footer>

<script>
const mappingImages = document.querySelectorAll('.mapping-scroll img');
const lightbox = document.getElementById('lightbox');
const leftImg = document.getElementById('lightbox-left');
const rightImg = document.getElementById('lightbox-right');
const prevArrow = document.getElementById('prev');
const nextArrow = document.getElementById('next');

let currentIndex = 0;

// Open lightbox with clicked image only
mappingImages.forEach((img, index) => {
  img.addEventListener('click', () => {
    currentIndex = index;
    showPair(currentIndex);
    lightbox.style.display = 'flex';
  });
});

function showPair(index) {
  leftImg.src = mappingImages[index].src; // clicked image
  if(mappingImages[index+1]){
    rightImg.src = mappingImages[index+1].src;
    rightImg.style.display = 'inline';
  } else {
    rightImg.style.display = 'none'; // hide right image if last
  }
}

// Lightbox arrows
prevArrow.addEventListener('click', (e) => {
  e.stopPropagation();
  if(currentIndex > 0) currentIndex--;
  showPair(currentIndex);
});

nextArrow.addEventListener('click', (e) => {
  e.stopPropagation();
  if(currentIndex < mappingImages.length - 1) currentIndex++;
  showPair(currentIndex);
});

// Close lightbox when clicking on background
lightbox.addEventListener('click', (e) => {
  if(e.target === lightbox) lightbox.style.display = 'none';
});
</script>

</body>
</html>
